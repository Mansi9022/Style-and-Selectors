<!DOCTYPE html>
<html>
    <head>
        <title>
            Layouts
        </title>
        <style>
            h2{
                color: rgb(131, 24, 131);
            }
        </style>
        <link rel="stylesheet" href="style.css">
    <body>
    </head>
        
        <!-- Inline CSS -->
        <p style="color: purple;" >
             Hello !!!
        </p>

        <!-- Internal CSS -->
         <h2> 
             Hello !!!
         </h2>

        <!-- External CSS -->
          <h1>
              Hello !!!
          </h1>
        <hr>
        <!-- Id Selector -->
            <h5 id="One"> HTML</h5>
            <h5 id="Two"> CSS </h5>
            <h5 id="Three"> JAVASCRIPT </h5>
        <hr>
        <!--Class Selector-->
        <p class="Class"> A day in life.</p>
        <p class="Class"> A colourfull day in life.</p>
        <hr>
        <!-- Element Selector-->
           <button> Click Here! </button>

    </body>
</html>
